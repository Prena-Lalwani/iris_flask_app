<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
</head>
<body>
    <h2>Iris Flower Prediction Form üå∏</h2>
    <form method="POST">
        <label>Sepal Length:</label><br>
        <input type="text" name="sepal_length"><br><br>

        <label>Sepal Width:</label><br>
        <input type="text" name="sepal_width"><br><br>

        <label>Petal Length:</label><br>
        <input type="text" name="petal_length"><br><br>

        <label>Petal Width:</label><br>
        <input type="text" name="petal_width"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}

    {% if accuracy %}
        <p>üîç Model Accuracy: {{ (accuracy * 100) | round(2) }}%</p>
    {% endif %}
</body>
</html>
